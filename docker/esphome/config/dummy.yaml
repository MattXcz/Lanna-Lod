esphome:
  platform: ESP8266
  board: esp8285
  name: sonoff_switch_02
  name_add_mac_suffix: true
  
  project:
    name: lanna.sonoff_bacicR3
    version: "1.0"

substitutions:
  node_id: "lanna-sw-02"

wifi:
  ssid: !secret lanna_wifi
  password: !secret lanna_pass
  fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${node_id} Fallback Hotspot"
    password: !secret lanna_app_pass
    
captive_portal:

#-----#

dashboard_import:
  package_import_url: github://MattXcz/lanna-esphome-configs/sonoff_basicR3.yaml@v1

#----#

ota:
  password: !secret lanna_ota_pass
api:
  password: !secret lanna_app_pass
  encryption:
   key: !secret api_encrypt